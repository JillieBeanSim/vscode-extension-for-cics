name: VSIX
on:
  push:
    branches: [ main ]
  
  workflow_dispatch:

jobs:
  build_vsix:
    name: build_vsix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      
      - name: Install Dependencies
        run: npm i
      
      - name: Install VSCE
        run: npm i -g vsce

      - name: Publish
        run: vsce package